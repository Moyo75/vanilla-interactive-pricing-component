<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main__container width__100">
      <header class="header">
        <div class="header__titles flex flex__ai-c flex__fd-c">
          <h1 class="main-text">Simple, traffic-based pricing</h1>

          <p class="first">Sign-up for our 30-day trial.</p>

          <p class="second">No credit card required.</p>
        </div>
      </header>

      <div class="main flex flex__fd-c">
        <div class="first__container width__100 flex flex__ai-c flex__fd-c">
          <div class="pricing__amount width__100 flex flex__ai-c flex__fd-c">
            <p class="pageview__text">
              <span class="pageview__number text__transition">100K</span>
              PAGEVIEWS
            </p>

            <div
              class="slider__container width__100 flex flex__ai-c flex__fd-c"
            >
              <input
                type="range"
                class="pageview__input"
                min="1"
                value="50"
                max="100"
                value="2"
              />
            </div>
            <p class="pageview_pricing width__100 flex flex__jc-c flex__ai-c">
              <span class="pageview__amount text__transition">$16.00</span>
              <span class="per__month"> / month </span>
            </p>
          </div>

          <div class="billing__list flex flex__jc-sa flex__ai-c">
            <p class="billing monthly__billing">Monthly Billing</p>

            <label class="checkbox__label">
              <input type="checkbox" class="yearly__billing__toggle" />
              <span class="yearly__billing__slider"></span>
            </label>

            <p class="billing yearly__billing">Yearly Billing</p>

            <p class="billing twenty__five">-25%</p>
          </div>
        </div>
        <div class="seperator"></div>
        <div>
          <div>
            <img src="./images/icon-check.svg" />
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" />
            <p>100% Data ownership</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" />
            <p>Email reports</p>
          </div>
        </div>

        <a href="http://" target="_blank" rel="noopener noreferrer"
          >Start my trial</a
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
  <script src="./app/js/script.js"></script>
</html>
