<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>

      <p>Sign-up for our 30-day trial.</p>

      <p>No credit card required.</p>
    </header>

    <section class="main">
      <div class="container">
        <div class="container_top">
          <p class="pageview_text">
            <span class="pageview_number">100</span>K Pageviews
          </p>

          <div>
            <input type="range" class="pageview_input" min="10" max="1000" />

            <!-- <datalist id="pageviews">
              <option value="10"></option>
              <option value="50"></option>
              <option value="100"></option>
              <option value="500"></option>
              <option value="1000"></option>
            </datalist> -->
          </div>

          <p class="pageview_pricing">
            $<span class="pageview_amount">16.00</span>
            <span> /month </span>
          </p>
        </div>

        <div>
          <p>Monthly Billing</p>

          <div>
            <input type="checkbox" class="yearly_billing_toggle" />
          </div>

          <p>Yearly Billing</p>

          <p>25%</p>
        </div>
      </div>

      <div>
        <div>
          <img src="./images/icon-check.svg" />
          <p>Unlimited websites</p>
        </div>
        <div>
          <img src="./images/icon-check.svg" />
          <p>100% Data ownership</p>
        </div>
        <div>
          <img src="./images/icon-check.svg" />
          <p>Email reports</p>
        </div>
      </div>

      <a href="http://" target="_blank" rel="noopener noreferrer"
        >Start my trial</a
      >
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="./app/js/script.js"></script>
</html>
